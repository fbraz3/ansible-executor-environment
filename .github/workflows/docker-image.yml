name: Build Docker Image

on:
  workflow_dispatch:
  schedule:
    - cron: '10 10 * * 3'

jobs:
  build-test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build test image (amd64)
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64
          context: ./context
          push: false
          load: true
          tags: test-ee:latest

      - name: Test Ansible version
        run: |
          docker run --rm test-ee:latest ansible --version

      - name: Test Ansible collections
        run: |
          docker run --rm test-ee:latest ansible-galaxy collection list

      - name: Run comprehensive test suite
        run: |
          docker run --rm -v ${{ github.workspace }}/test-ee.sh:/test-ee.sh:ro test-ee:latest bash /test-ee.sh

      - name: Validate Python environment
        run: |
          docker run --rm test-ee:latest python3 -c "
          import sys
          # Check Python version
          print(f'Python: {sys.version}')
          # Check required packages
          try:
              import ansible
              print(f'Ansible: {ansible.__version__}')
          except ImportError as e:
              print(f'ERROR: Missing ansible - {e}')
              sys.exit(1)
          # Check Jinja2
          try:
              import jinja2
              print(f'Jinja2: {jinja2.__version__}')
          except ImportError as e:
              print(f'ERROR: Missing Jinja2 - {e}')
              sys.exit(1)
          # Check PyYAML
          try:
              import yaml
              print(f'PyYAML: {yaml.__version__}')
          except ImportError as e:
              print(f'ERROR: Missing PyYAML - {e}')
              sys.exit(1)
          print('All required packages available!')
          "

  push-registries:
    needs: build-test
    runs-on: ubuntu-22.04
    if: success()
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to RedHat Registry
        uses: docker/login-action@v3
        with:
          registry: registry.redhat.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Login to Quay Registry
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASS }}

#      - name: Create build context
#        run: |
#          pip3 install ansible-builder
#          ansible-builder create
#          cp context/Containerfile context/Dockerfile

      - name: Build and push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          context: ./context
          push: true
          tags: |
             quay.io/fbraz3/local-ee
             fbraz3/ansible-executor-environment

